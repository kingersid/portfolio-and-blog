<div class="container-fluid text-center">
          <div class="jumbotron">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <h1>
                  Thanks for getting in touch
                </h1>
                <p class="lead">
                  I can't wait to hear from you.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="page-contact container-fluid">

          <div class="row">
            <div class="col-md-6">
              <p>
                I'm glad you've decided to contact me. 
              </p>
            </div>
          </div>

          <div class="row">
            <div class="contact-form col-md-6">

              
              <form role="form" method="post" action="http://formspree.io/kinger.siddharth@gmail.com">
                <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">E-mail Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="_replyto" placeholder="Enter your e-mail address">
                </div>
                <div class="form-group">
                  <label for="exampleTextareaMessage1">Message</label>
                  <textarea name="body" class="form-control" rows="3" id="exampleTextareaMessage1" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" value="send" class="btn btn-default">Submit</button>
              </form>


            </div>

          </div>
        </div>
